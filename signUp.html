<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Harvest | Sign Up</title>
    <link rel="stylesheet" href="signUpStyles.css">
    <link rel="shortcut icon" href="/static/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="header">
        <a href="index.html">
            <img src="./static/logo.png">
            <p>Welcome to Happy Harvest</p>
        </a>
    </div>
    <div class="wrapper">
        <form action="./afterSignIn.html">
            <h1>Login</h1>

            <div class="input-box">
                <input type="text" placeholder="Name" required>
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email id" required>
            </div>
            <div class="input-box">
                <input type="tel" placeholder="Phone Number" required>
            </div>

            <div class="input-box">
                <input type="date">
            </div>

            <div class="input-box">
                <input type="text" placeholder="Organisation" required>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Address" required>
            </div>

            <div class="correct">
                <label><input type="checkbox"> Provided Information is correct</label>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="signUp-link">
                <p>New to Happy Harvest? <a href="">Sign up</a></p>
            </div>

        </form>
    </div>
</body>
</html>
